<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedEdr</title>
    <script src="/static/shared.js"></script>
    <link rel="stylesheet" href="/static/design.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="item">
                <div id="stats-counter"></div>
                <div id="detections-counter"></div>
            </div>

            <div class="item">
                <div>UI</div>
                <div><button onclick="BtnRefresh()">Refresh</button></div>
            </div>

            <div class="item">
                <div>Server</div>
                <div><button onclick="BtnSave()">Save Events</button></div>
                <div><button onclick="BtnReset()">Clear Events</button></div>
            </div>
            <div class="item">
                <div>Process</div>
                <div><input type="text" id="trace" placeholder="otepad" oninput="setNewTrace(this.value)"></div>
            </div>
            <div class="item">
                <div>Collection</div>
                <div><button onclick="BtnStart()">Start</button></div>
                <div><button onclick="BtnStop()">Stop</button></div>
            </div>
            <div class="item">
                <div>Tabs</div>
                <div><button onclick="BtnOpenEvents()">Open Events</button></div>
                <div><button onclick="BtnOpenDetections()">Open Detections</button></div>
            </div>
            <div class="item" id="response">
                <div>Kernel: <span id="num-kernel">0</span></div>
                <div>ETW: <span id="num-etw">0</span></div>
                <div>ETWTI: <span id="num-etwti">0</span></div>
                <div>DLL: <span id="num-dll">0</span></div>
                <div>Process Cache: <span id="num-process_cache">0</span></div>
            </div>
        </div>
    </header>

    <div class="tabs">
        <div class="tab active" onclick="showContent('tab1', this)">Events</div>
        <div class="tab" onclick="showContent('tab2', this)">Analyzer</div>
        <div class="tab" onclick="showContent('tab3', this)">Recordings</div>
    </div>

    <div class="content" id="content">
        <div id="tab1" class="tab-content">
            <div id="eventContainer"></div>
        </div>
        <div id="tab2" class="tab-content" style="display: none;">
            <div id="detectionContainer"></div>
        </div>
        <div id="tab3" class="tab-content" style="display: none;">
            <div id="recordingsContainer"></div>
        </div>
    </div>

    <script>
        MyData = {
            "stats": {
                "events_count": 0,
                "detections_count": 0,
            },
            "events": [],
            "detections": []
        }

        function showContent(tabId, tabElement) {
            // Hide all tab contents
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.style.display = 'none');

            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Show the selected tab content
            document.getElementById(tabId).style.display = 'block';

            // Add active class to the clicked tab if tabElement is provided
            if (tabElement) {
                tabElement.classList.add('active');
            }
        }

        function showRecordings(data) {
            const container = document.getElementById('recordingsContainer');
            container.innerHTML = '';

            data.forEach(recording => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <div class="recording">
                        <a href="/recordings?name=${recording}" target="_blank">${recording}</a> <br>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function fetchEvents() {
            const response = await fetch('/api/events');
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();
            displayEvents(data);
        }

        async function fetchDetections() {
            const response = await fetch('/api/detections');
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();
            displayDetections(data);
        }

        async function fetchStats() {
            const response = await fetch('/api/stats');
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();

            // Check if we need to update something
            if (data.events_count > MyData.stats.events_count) {
                fetchEvents();
                fetchDetections();

                // Store new stats
                MyData.stats = data;

                // Update UI
                document.getElementById('stats-counter').textContent = `Events: ${data.events_count}`;
                document.getElementById('detections-counter').textContent = `Detections: ${data.detections_count}`;

                document.getElementById('num-kernel').textContent = `${data.num_kernel}`;
                document.getElementById('num-etw').textContent = `${data.num_etw}`;
                document.getElementById('num-etwti').textContent = `${data.num_etwti}`;
                document.getElementById('num-dll').textContent = `${data.num_dll}`;
                document.getElementById('num_process_cache').textContent = `${data.num_process_cache}`;
            }
        }

        async function fetchRecordings() {
            const response = await fetch('/api/recordings');
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();
            showRecordings(data);
        }

        async function sendSave() {
            const response = await fetch('/api/save');
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();
        }

        async function sendReset() {
            const response = await fetch('/api/reset');
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();
        }

        async function sendTrace(name) {
            const response = await fetch('/api/trace', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ "trace": name }),
            });
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
        }

        function BtnRefresh() {
            fetchEvents();
            fetchDetections();
        }
        function BtnSave() {
            sendSave();
        }
        function BtnReset() {
            sendReset();
        }
        function BtnOpenEvents() {
            window.open('/api/events', '_blank');
        }
        function BtnOpenDetections() {
            window.open('/api/detections', '_blank');
        }
        function BtnStart() {
            fetch('/api/start');
        }
        function BtnStop() {
            fetch('/api/stop');
        }

        function setNewTrace(value) {
            sendTrace(value);
        }
        function setTrace() {
            fetch('/api/trace')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('trace').value = data.trace;
                });
        }

        showContent('tab1', null);  // show first tab
        fetchStats(); // initial fetch
        setInterval(fetchStats, 1 * 1000); // periodic check

        fetchRecordings();
        setTrace();
    </script>

</body>
</html>
